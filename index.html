<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather</title>
    </head>
    <body class="wrapper">      
            <header class="hero">
              <h1 class="app-title"> Weather Dashboard!</h1>
              <p>Search for a City to see the weather forcast.
              </p>
            </header>
        </div>
        
        <main > <!--flex-row justify-space-between-->
            <div class="body-grid-container">
                <div class="box1">
                    <div class="card">
                        <h4 class="card-header">Search for City:</h4>
                        <form id="city-form" class="card-body">
                            <label class="form-lable" for="cityname"></label>
                            <input name="cityname" id="cityname" text="text" autofocus="true" class="form-input" />
                            <button type="submit" class="btn" id="save-history"><i class="fas fa-search"></i></button>
                        </form>
                        <div class="card">
                            <h4 class="card-header"></h4>
                              <div class="card-body" id="history-search">
                                <ul>
                                    
                                </ul>
                              </div>
                          </div>
                    </div>
                </div>
                <div class="box2" id="today">
                    <div class ="card">
                        <h4 class="subtitle"><span id="city-search-term"></span></h4>
                        <div id="city-container" class="list-group">
                            <div class="row">
                                <div id="today-temp"></div>
                                <div id="today-info"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box3">
                    <div class ="card">
                        <h4 class="subtitle">Five day forcast <span id="search-term"></span></h4>
                        <div class="forcast-wrapper">
                            <div class="forcast-grid-container">
                                <div class="forcastBox">
                                </div>
                                <div class="forcastBox">
                                </div>
                                <div class="forcastBox">
                                </div>
                                <div class="forcastBox">
                                </div>
                                <div class="forcastBox">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            
        </div>
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
